<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- Q.Create a for loop that print number 1 to 10 in reverse order. -->

    <script>
       for(let i = 10; i > 0; i--){
        console.log(i);
       }
    </script>
</body>

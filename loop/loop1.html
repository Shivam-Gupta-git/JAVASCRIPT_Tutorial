<body>
    <!-- Q. Create a while loop that exist after counting 5 prime number. -->

    <script>

function isPrime(num){
    for(let i = 2; i < num; i++){
        if(num % 2 === 0){
            return false;
        }
    }
    return true;
}

let num = 2;
let i = 0;
while(true ){
    if(isPrime(num)){
        console.log(num);
        i++;
        if(i >= 5){
            break;
        }
    }
    num++;
}
 
    </script>
</body>

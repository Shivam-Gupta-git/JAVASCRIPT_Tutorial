    <!-- Q. using continue only print positive number from the given array [1, -6, 5, 7, -98]-->
    <script>
       let num = [1, -6, 5, 7, -98];
       for(let i = 0; i < num.length; i++){
        if(num[i] < 0) continue;
        console.log(num[i])
       }
    </script>

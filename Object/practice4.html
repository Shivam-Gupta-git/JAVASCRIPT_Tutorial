<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Q. Add function isProduct to compare two product object........................... 
        let product1 = {
            company: "Puma",
            item: "Shoes",
            price: "2999",
            "delivery-time": "Same date delivered"
        }
        let product2 = {
            company: "Puma",
            item: "Shoes",
            price: "2999",
            "delivery-time": "Same date delivered"
        }
        function isproduct(product1, product2){
            if(typeof product1 !== "object" && typeof product2 !== "object"){
                console.warn("Parameter Passed was not an object");
            }
            if(product1 == product2){
                return true;
            }
            if(product1.company === product2.company && product1.item === product2.item && product1.price === product2.price){
                return true;
            }
            else{
                return false;
            }
        };
        console.log(isproduct(product1, product2))


    </script>
</body>

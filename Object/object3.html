<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        // object reference.......................
        
        let a = 5;
        let b = a;
        console.log(`a = ${a}`);
        console.log(`b = ${b}`);
        a = 7;
        console.log(`a = ${a}, b = ${b}`)

        let x = {num: 5};
        let y = x;
        console.log(`x = ${x.num}, y = ${y.num}`)
        x.num = 8
        console.log(`x = ${x.num}, y = ${y.num}`)
    </script>
</body>
</html>

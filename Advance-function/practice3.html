<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    .btn{
        height: 30px;
        width: 120px;
        background-color: red;
        border: none; 
        border-radius: 5px;
        font-size: 15px;
        color: white;
    }
    .double-btn{
      height: 60px;
      width: 120px;
      font-size: 30px;
    }
</style>
    <button class="btn" onclick="doubleSizeButton();">Click Me</button>

    <script>
      function doubleSizeButton(){
        let btn = document.querySelector("#btn")
        btn.classList.add(".double-btn")
      }
      
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <script>
        let arr = [1,2,4,5,6,8,9];
        let newOdd = arr.filter((num, index)=> num % 2 === 1);
        console.log(newOdd)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Item</title>
</head>
<body>
    <script>
        let arr = [2,4,5,6,8,9,10,12,15,16];

        function search(arr, num){
            for(let i = 0; i < arr.length; i++){
                if(arr[i] === num){
                console.log(`Element Found at ${i}`)
                return;
                } 
            }
            console.log(`Element Not Found at ${i}`);
        }
        
      search(arr, 5)
    </script>
</body>
</html>
